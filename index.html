<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmoteca</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" type="image/png" href="IMAGENES/camera.png">
</head>
<body>
    <div class="container">
        <div class="filmoteca-hero" style="display: flex; align-items: center; justify-content: center; gap: 36px; background: linear-gradient(90deg, #1a1423 60%, #bfa14a 100%); border-radius: 18px; box-shadow: 0 4px 24px #0008; padding: 36px 28px 28px 28px; margin-bottom: 36px;">
            <img class="filmoteca-logo" src="IMAGENES/Filmoteca_Espanola_Madrid_Design_Festival_2_.jpg" alt="Filmoteca" style="height: 170px; width: auto; border-radius: 14px; box-shadow: 0 2px 12px #0007; border: 3px solid #bfa14a; background: #fff1;">
            <h1 class="filmoteca-title" style="font-size: 3.2rem; color: #fff; letter-spacing: 0.12em; text-shadow: 2px 4px 12px #000a, 0 1px 0 #bfa14a; font-family: 'Cinzel', serif; font-weight: 700; margin: 0; padding-left: 18px; border-left: 5px solid #bfa14a;">SAMFILMS</h1>
        </div>
        <div class="filmoteca-content">
            <form id="form-agregar" style="margin-bottom: 32px; display: flex; gap: 12px; align-items: center;">
                <button type="button" id="btn-mostrar-form">Agregar Película</button>
            </form>
            <div id="form-campos" style="display:none; margin-bottom: 32px; background: #221b29cc; padding: 16px; border-radius: 8px; box-shadow: 0 2px 8px #0006;">
                <input type="text" id="nombre" placeholder="Nombre" required style="margin-bottom: 8px; display: block; width: 100%;">
                <input type="text" id="descripcion" placeholder="Descripción" required style="margin-bottom: 8px; display: block; width: 100%;">
                <input type="text" id="genero" placeholder="Género" required style="margin-bottom: 8px; display: block; width: 100%;">
                <input type="number" id="anio" placeholder="Año" required style="margin-bottom: 8px; display: block; width: 100%;">
                <input type="text" id="imagen" placeholder="Ruta de imagen (ej: IMAGENES/film7.jpg)" required style="margin-bottom: 8px; display: block; width: 100%;">
                <button type="button" id="btn-aceptar">Aceptar</button>
            </div>
            <div id="peliculas-container" class="peliculas-container">
                <!-- Las tarjetas de películas se insertarán aquí mediante JavaScript -->
            </div>
        </div>
    </div>
    <script src="JS/filmoteca.js"></script>
</body>
</html>
